openapi: 3.0.3
info:
  title: LPMS-server api
  description: lpms server api with auth
  version: 0.0.1
components:
  securitySchemes:
    bearerAuth:
      type: 'http'
      scheme: 'bearer'
      bearerFormat: 'JWT'
  schemas:
    Bytes32HashedId:
      type: string
      pattern: '^0x[a-fA-F0-9]{64}$'
    SqlDate:
      type: string
      pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
    AvailabilityDefaultKey:
      type: string
      enum: ['default']
    DefaultOrDateKey:
      oneOf:
        - $ref: '#/components/schemas/SqlDate'
        - $ref: '#/components/schemas/AvailabilityDefaultKey'
    NoticeRequiredRule:
      type: object
      required:
        - value
      properties:
        value:
          type: number
    DayOfWeekLOSRule:
      type: object
      properties:
        mon:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        tue:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        wed:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        thu:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        fri:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        sat:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
        sun:
          type: object
          properties:
            min_length_of_stay:
              type: number
            max_length_of_stay:
              type: number
    Number:
      required:
        - oneofKind
        - fixed
      properties:
        oneofKind:
          type: string
          enum: ['fixed']
        fixed:
          type: number
    Ratio:
      required:
        - oneofKind
        - ratio
      properties:
        oneofKind:
          type: string
          enum: ['ratio']
        ratio:
          required:
            - p
            - q
          properties:
            p:
              type: number
            q:
              type: number
    ModifierElement:
      oneOf:
        - $ref: '#/components/schemas/Number'
        - $ref: '#/components/schemas/Ratio'
    DayOfWeekRateModifier:
      type: object
      properties:
        mon:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        tue:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        wed:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        thu:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        fri:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        sat:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
        sun:
          required:
            - valueOneof
          properties:
            valueOneof:
              $ref: '#/components/schemas/ModifierElement'
    OccupancyRateModifier:
      required:
        - valueOneof
      properties:
        valueOneof:
          $ref: '#/components/schemas/ModifierElement'
    LOSRateModifier:
      required:
        - los
        - condition
        - valueOneof
      properties:
        los:
          type: number
        condition:
          type: number
          description: 'LT = 0, LTE = 1, EQ = 2, GTE = 3, GT = 4'
          enum: [0, 1, 2, 3, 4]
        valueOneof:
          $ref: '#/components/schemas/ModifierElement'

    Facility:
      type: object
      required:
        - name
        - description
        - emails
        - phones
        - uris
        - photos
        - location
        - policies
        - connectivity
      properties:
        name:
          type: string
        description:
          type: string
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        uris:
          type: array
          items:
            $ref: '#/components/schemas/Uri'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        location:
          $ref: '#/components/schemas/Location'
        policies:
          $ref: '#/components/schemas/Policies'
        connectivity:
          $ref: '#/components/schemas/Connectivity'
    Contact:
      type: object
      required:
        - oneofKind
        - type
      properties:
        oneofKind:
          type: string
          enum: ['type']
        type:
          type: number
          default: 2
    ContactOther:
      required:
        - oneofKind
        - typeOther
      properties:
        oneofKind:
          type: string
          enum: ['typeOther']
        typeOther:
          type: string
    Email:
      type: object
      required:
        - email
        - typeOneof
      properties:
        email:
          type: string
        typeOneof:
          oneOf:
            - $ref: '#/components/schemas/Contact'
            - $ref: '#/components/schemas/ContactOther'
    Phone:
      type: object
      required:
        - number
        - typeOneof
      properties:
        number:
          type: string
        typeOneof:
          oneOf:
            - $ref: '#/components/schemas/Contact'
            - $ref: '#/components/schemas/ContactOther'
    Uri:
      type: object
      required:
        - uri
        - typeOneof
      properties:
        uri:
          type: string
        typeOneof:
          oneOf:
            - $ref: '#/components/schemas/Contact'
            - $ref: '#/components/schemas/ContactOther'
    Photo:
      type: object
      required:
        - uri
        - description
      properties:
        uri:
          type: string
        description:
          type: string
    Location:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
        longitude:
          type: number
    Policies:
      type: object
      required:
        - currencyCode
        - timezone
        - checkInTimeOneof
        - checkOutTimeOneof
      properties:
        currencyCode:
          type: string
          default: 'xDAI'
        timezone:
          type: string
          default: 'Etc/UTC'
        checkInTimeOneof:
          oneOf:
            - $ref: '#/components/schemas/CheckIn'
            - $ref: '#/components/schemas/CheckInException'
        checkOutTimeOneof:
          oneOf:
            - $ref: '#/components/schemas/CheckOut'
            - $ref: '#/components/schemas/CheckOutException'
    CheckIn:
      type: object
      required:
        - oneofKind
        - checkInTime
      properties:
        oneofKind:
          enum: ['checkInTime']
        checkInTime:
          type: string
          default: '1500'
          pattern: '^(2[0-3]|[01][0-9])?([0-5][0-9])$'
    CheckInException:
      type: object
      required:
        - oneofKind
        - checkInTimeException
      properties:
        oneofKind:
          enum: ['checkInTimeException']
        checkInTimeException:
          type: number
          enum: [0]
    CheckOut:
      type: object
      required:
        - oneofKind
        - checkOutTime
      properties:
        oneofKind:
          enum: ['checkOutTime']
        checkOutTime:
          type: string
          default: '1000'
          pattern: '^(2[0-3]|[01][0-9])?([0-5][0-9])$'
    CheckOutException:
      type: object
      required:
        - oneofKind
        - checkOutTimeException
      properties:
        oneofKind:
          enum: ['checkOutTimeException']
        checkOutTimeException:
          type: number
          enum: [0]
    Connectivity:
      required:
        - wifiAvailableOneof
        - wifiForFreeOneof
      properties:
        wifiAvailableOneof:
          oneOf:
            - $ref: '#/components/schemas/WifiAvailable'
            - $ref: '#/components/schemas/WifiAvailableException'
        wifiForFreeOneof:
          oneOf:
            - $ref: '#/components/schemas/WifiFree'
            - $ref: '#/components/schemas/WifiFreeException'
    WifiAvailable:
      type: object
      required:
        - oneofKind
        - wifiAvailable
      properties:
        oneofKind:
          type: string
          enum: ['wifiAvailable']
        wifiAvailable:
          type: boolean
          default: true
    WifiAvailableException:
      type: object
      required:
        - oneofKind
        - wifiAvailableException
      properties:
        oneofKind:
          type: string
          enum: ['wifiAvailableException']
        wifiAvailableException:
          type: number
          enum: [0]
    WifiFree:
      type: object
      required:
        - oneofKind
        - wifiForFree
      properties:
        oneofKind:
          type: string
          enum: ['wifiForFree']
        wifiForFree:
          type: boolean
          default: true
    WifiFreeException:
      type: object
      required:
        - oneofKind
        - wifiForFreeException
      properties:
        oneofKind:
          type: string
          enum: ['wifiForFreeException']
        wifiForFreeException:
          type: number
          enum: [0]
    Space:
      type: object
      required:
        - uris
        - maxNumberOfAdultOccupantsOneof
        - maxNumberOfChildOccupantsOneof
        - maxNumberOfOccupantsOneof
        - privateHomeOneof
        - suiteOneof
        - tierOneof
        - views
        - totalLivingAreas
      properties:
        uris:
          type: array
          items:
            $ref: '#/components/schemas/Uri'
        maxNumberOfAdultOccupantsOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MaxNumberOfAdultOccupants'
            - $ref: '#/components/schemas/MaxNumberOfAdultOccupantsException'
        maxNumberOfChildOccupantsOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MaxNumberOfChildOccupants'
            - $ref: '#/components/schemas/MaxNumberOfChildOccupantsException'
        maxNumberOfOccupantsOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MaxNumberOfOccupants'
            - $ref: '#/components/schemas/MaxNumberOfOccupantsException'
        privateHomeOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/PrivateHome'
            - $ref: '#/components/schemas/PrivateHomeException'
        suiteOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Suite'
            - $ref: '#/components/schemas/SuiteException'
        tierOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Tier'
            - $ref: '#/components/schemas/TierException'
        views:
          $ref: '#/components/schemas/Views'
        totalLivingAreas:
          $ref: '#/components/schemas/TotalLivingAreas'

    MaxNumberOfAdultOccupants:
      type: object
      required:
        - oneofKind
        - maxNumberOfAdultOccupants
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfAdultOccupants']
        maxNumberOfAdultOccupants:
          type: number
    MaxNumberOfAdultOccupantsException:
      type: object
      required:
        - oneofKind
        - maxNumberOfAdultOccupantsException
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfAdultOccupantsException']
        maxNumberOfAdultOccupantsException:
          type: number
          enum: [0]
    MaxNumberOfChildOccupants:
      type: object
      required:
        - oneofKind
        - maxNumberOfChildOccupants
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfChildOccupants']
        maxNumberOfChildOccupants:
          type: number
    MaxNumberOfChildOccupantsException:
      type: object
      required:
        - oneofKind
        - maxNumberOfChildOccupantsException
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfChildOccupantsException']
        maxNumberOfChildOccupantsException:
          type: number
          enum: [0]
    MaxNumberOfOccupants:
      type: object
      required:
        - oneofKind
        - maxNumberOfOccupants
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfOccupants']
        maxNumberOfOccupants:
          type: number
    MaxNumberOfOccupantsException:
      type: object
      required:
        - oneofKind
        - maxNumberOfOccupantsException
      properties:
        oneofKind:
          type: string
          enum: ['maxNumberOfOccupantsException']
        maxNumberOfOccupantsException:
          type: number
          enum: [0]
    PrivateHome:
      type: object
      required:
        - oneofKind
        - privateHome
      properties:
        oneofKind:
          type: string
          enum: ['privateHome']
        privateHome:
          type: boolean
          default: false
    PrivateHomeException:
      type: object
      required:
        - oneofKind
        - privateHomeException
      properties:
        oneofKind:
          type: string
          enum: ['privateHomeException']
        privateHomeException:
          type: number
          enum: [0]
    Suite:
      type: object
      required:
        - oneofKind
        - suite
      properties:
        oneofKind:
          type: string
          enum: ['suite']
        suite:
          type: boolean
          default: false
    SuiteException:
      type: object
      required:
        - oneofKind
        - suiteException
      properties:
        oneofKind:
          type: string
          enum: ['suiteException']
        suiteException:
          type: number
          enum: [0]
    Tier:
      type: object
      required:
        - oneofKind
        - tier
      properties:
        oneofKind:
          type: string
          enum: ['tier']
        tier:
          type: number
          description: 'DEFAULT_STANDARD = 0, DELUXE = 1'
          enum: [0, 1]
    TierException:
      type: object
      required:
        - oneofKind
        - tierException
      properties:
        oneofKind:
          type: string
          enum: ['tierException']
        tierException:
          type: number
          enum: [0]
    Views:
      type: object
      required:
        - viewOfValleyOneof
        - viewOfBeachOneof
        - viewOfCityOneof
        - viewOfGardenOneof
        - viewOfLakeOneof
        - viewOfLandmarkOneof
        - viewOfOceanOneof
        - viewOfPoolOneof
      properties:
        viewOfValleyOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfValley'
            - $ref: '#/components/schemas/ViewOfValleyException'
        viewOfBeachOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfBeach'
            - $ref: '#/components/schemas/ViewOfBeachException'
        viewOfCityOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfCity'
            - $ref: '#/components/schemas/ViewOfCityException'
        viewOfGardenOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfGarden'
            - $ref: '#/components/schemas/ViewOfGardenException'
        viewOfLakeOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfLake'
            - $ref: '#/components/schemas/ViewOfLakeException'
        viewOfLandmarkOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfLandmark'
            - $ref: '#/components/schemas/ViewOfLandmarkException'
        viewOfOceanOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfOcean'
            - $ref: '#/components/schemas/ViewOfOceanException'
        viewOfPoolOneof:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ViewOfPool'
            - $ref: '#/components/schemas/ViewOfPoolException'
    ViewOfValley:
      type: object
      required:
        - oneofKind
        - viewOfValley
      properties:
        oneofKind:
          type: string
          enum: ['viewOfValley']
        viewOfValley:
          type: boolean
          default: true
    ViewOfBeach:
      type: object
      required:
        - oneofKind
        - viewOfBeach
      properties:
        oneofKind:
          type: string
          enum: ['viewOfBeach']
        viewOfBeach:
          type: boolean
          default: false
    ViewOfCity:
      type: object
      required:
        - oneofKind
        - viewOfCity
      properties:
        oneofKind:
          type: string
          enum: ['viewOfCity']
        viewOfCity:
          type: boolean
          default: false
    ViewOfGarden:
      type: object
      required:
        - oneofKind
        - viewOfGarden
      properties:
        oneofKind:
          type: string
          enum: ['viewOfGarden']
        viewOfGarden:
          type: boolean
          default: false
    ViewOfLake:
      type: object
      required:
        - oneofKind
        - viewOfLake
      properties:
        oneofKind:
          type: string
          enum: ['viewOfLake']
        viewOfLake:
          type: boolean
          default: false
    ViewOfLandmark:
      type: object
      required:
        - oneofKind
        - viewOfLandmark
      properties:
        oneofKind:
          type: string
          enum: ['viewOfLandmark']
        viewOfLandmark:
          type: boolean
          default: false
    ViewOfOcean:
      type: object
      required:
        - oneofKind
        - viewOfOcean
      properties:
        oneofKind:
          type: string
          enum: ['viewOfOcean']
        viewOfOcean:
          type: boolean
          default: false
    ViewOfPool:
      type: object
      required:
        - oneofKind
        - viewOfPool
      properties:
        oneofKind:
          type: string
          enum: ['viewOfPool']
        viewOfPool:
          type: boolean
          default: false
    ViewOfValleyException:
      type: object
      required:
        - oneofKind
        - viewOfValleyException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfValleyException']
        viewOfValleyException:
          type: number
          enum: [0]
    ViewOfBeachException:
      type: object
      required:
        - oneofKind
        - viewOfBeachException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfBeachException']
        viewOfBeachException:
          type: number
          enum: [0]
    ViewOfCityException:
      type: object
      required:
        - oneofKind
        - viewOfCityException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfCityException']
        viewOfCityException:
          type: number
          enum: [0]
    ViewOfGardenException:
      type: object
      required:
        - oneofKind
        - viewOfGardenException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfGardenException']
        viewOfGardenException:
          type: number
          enum: [0]
    ViewOfLakeException:
      type: object
      required:
        - oneofKind
        - viewOfLakeException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfLakeException']
        viewOfLakeException:
          type: number
          enum: [0]
    ViewOfLandmarkException:
      type: object
      required:
        - oneofKind
        - viewOfLandmarkException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfLandmarkException']
        viewOfLandmarkException:
          type: number
          enum: [0]
    ViewOfOceanException:
      type: object
      required:
        - oneofKind
        - viewOfOceanException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfOceanException']
        viewOfOceanException:
          type: number
          enum: [0]
    ViewOfPoolException:
      type: object
      required:
        - oneofKind
        - viewOfPoolException
      properties:
        oneofKind:
          type: string
          enum: ['viewOfPoolException']
        viewOfPoolException:
          type: number
          enum: [0]
    TotalLivingAreas:
      type: object
      properties:
        sleeping:
          type: object
          properties:
            numberOfBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/NumberOfBeds'
                - $ref: '#/components/schemas/NumberOfBedsException'
            kingBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/KingBeds'
                - $ref: '#/components/schemas/KingBedsException'
            queenBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/QueenBeds'
                - $ref: '#/components/schemas/QueenBedsException'
            doubleBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/DoubleBeds'
                - $ref: '#/components/schemas/DoubleBedsException'
            singleOrTwinBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/SingleOrTwinBeds'
                - $ref: '#/components/schemas/SingleOrTwinBedsException'
            bunkBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BunkBeds'
                - $ref: '#/components/schemas/BunkBedsException'
            sofaBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/SofaBeds'
                - $ref: '#/components/schemas/SofaBedsException'
            otherBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/OtherBeds'
                - $ref: '#/components/schemas/OtherBedsException'
            cribs:
              type: object
              oneOf:
                - $ref: '#/components/schemas/Cribs'
                - $ref: '#/components/schemas/CribsException'
            cribsAvailable:
              type: object
              oneOf:
                - $ref: '#/components/schemas/CribsAvailable'
                - $ref: '#/components/schemas/CribsAvailableException'
            cribCount:
              type: object
              oneOf:
                - $ref: '#/components/schemas/CribCount'
                - $ref: '#/components/schemas/CribCountException'
            rollAwayBeds:
              type: object
              oneOf:
                - $ref: '#/components/schemas/RollAwayBeds'
                - $ref: '#/components/schemas/RollAwayBedsException'
            rollAwayBedsAvailable:
              type: object
              oneOf:
                - $ref: '#/components/schemas/RollAwayBedsAvailable'
                - $ref: '#/components/schemas/RollAwayBedsAvailableException'
            rollAwayBedCount:
              type: object
              oneOf:
                - $ref: '#/components/schemas/RollAwayBedCount'
                - $ref: '#/components/schemas/RollAwayBedCountException'
        features:
          type: object
          required:
            - inSpaceWifiAvailableOneof
          properties:
            inSpaceWifiAvailableOneof:
              oneOf:
                - $ref: '#/components/schemas/InSpaceWifiAvailable'
                - $ref: '#/components/schemas/InSpaceWifiAvailableException'

    NumberOfBeds:
      type: object
      required:
        - oneofKind
        - numberOfBeds
      properties:
        oneofKind:
          type: string
          enum: ['numberOfBeds']
        numberOfBeds:
          type: number
          default: 1
    KingBeds:
      type: object
      required:
        - oneofKind
        - kingBeds
      properties:
        oneofKind:
          type: string
          enum: ['kingBeds']
        kingBeds:
          type: number
          default: 1
    QueenBeds:
      type: object
      required:
        - oneofKind
        - queenBeds
      properties:
        oneofKind:
          type: string
          enum: ['queenBeds']
        queenBeds:
          type: number
          default: 0
    DoubleBeds:
      type: object
      required:
        - oneofKind
        - doubleBeds
      properties:
        oneofKind:
          type: string
          enum: ['doubleBeds']
        doubleBeds:
          type: number
          default: 0
    SingleOrTwinBeds:
      type: object
      required:
        - oneofKind
        - singleOrTwinBeds
      properties:
        oneofKind:
          type: string
          enum: ['singleOrTwinBeds']
        singleOrTwinBeds:
          type: number
          default: 0
    BunkBeds:
      type: object
      required:
        - oneofKind
        - bunkBeds
      properties:
        oneofKind:
          type: string
          enum: ['bunkBeds']
        bunkBeds:
          type: number
          default: 0
    SofaBeds:
      type: object
      required:
        - oneofKind
        - sofaBeds
      properties:
        oneofKind:
          type: string
          enum: ['sofaBeds']
        sofaBeds:
          type: number
          default: 0
    OtherBeds:
